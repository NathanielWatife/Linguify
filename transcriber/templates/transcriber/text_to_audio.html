{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text-to-Audio</title>
        <link href="{% static 'transcriber/css/min.css' %}" rel="stylesheet">
        <script>
            function showLoadingMessage() {
                // Show the loading message
                document.getElementById('loadingMessage').style.display = 'block';
                
                // Disable the submit button to prevent multiple clicks
                document.getElementById('submitBtn').disabled = true;
            }
        </script>
    </head>
<body>
    <!-- nabvar -->
    <div class="navbar">
        <a href="#" class="logo">Linguify</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="{% url "audio-to-text" %}">Convert Audio To Text</a>
            <a href="{% url "audio-to-video" %}">Convert Audio to Video</a>
            <a href="{% url "video-to-audio" %}">Convert Video to Audio</a>
        </div>
    </div>
    <!-- end -->
    <div class="container">
        <a href="/" class="back-link">Home</a>
        <h2>Text to Audio</h2>
        <form action="" method="post" onsubmit="showLoadingMessage()">
            {% csrf_token %}
            <div class="control-group">
                <label class="small">
                    Enter Your text here
                </label>
            </div>
            {{ form.text }}
            <button type="submit" id="submitBtn">Convert Text to Audio</button>
        </form>
        <p id="loadingMessage">Your transaction is in progress, please wait...</p>
    </div>
</body>
</html>
